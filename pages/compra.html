<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="/img/logoPng.png">
    <title>Pagina de compra</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="bodyCompra">
    <header class="header">
        <nav class="nav">

            <div class="titulo">
                <p>Emerald Fusion Cars</p>
            </div>

            <div class="logotipo">

                <a href="/index.html"><img id="imgLogo" src="/img/logoPng.png"></a>

            </div>


            <div class="links">
                <ul>
                    <li><a href="../index.html#modelos">Modelos</a></li>
                    <li><a href="../index.html#servicios">Servicios</a></li>
                    <li><a href="sobreNos.html">Sobre la Empresa</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>

        </nav>
    </header>


    <form action="" class="formCompra" id="form-container">
        <h2>Agenda una reunión para realizar tu compra!</h2>
    
        <div class="inputsForm" id="myForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
    
            <label for="tel">Teléfono:</label>
            <input type="text" id="tel" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
    
        <input type="submit" value="Enviar"id="compraBtn">
    </form>
    

  <footer class="footerCompra">
        <section class="contac">
            <div class="btnInicio">
                <a href="/index.html">
                    <p> Volver al Inicio.</p>
                </a>

            </div>
            <div class="footerNote">
                <p>© 2024 Concesionaria de Autos. Todos los derechos reservados.</p>
            </div>
            <div class="logos">
                <a id="yt" href="https://www.youtube.com/"><img src="/img/ytpng.png"></a>
                <a id="tw" href="https://x.com/"><img src="/img/xpng.webp"></a>
                <a id="ml" href="https://www.mercadolibre.com.ar/"><img src="/img/mlpng.png"></a>
                <a id="ig" href="https://www.instagram.com/"><img src="/img/igpng.webp"></a>
                <a id="fc" href="https://facebook.com/"><img src="/img/facepng.webp"></a>
                <a id="wp" href="https://web.whatsapp.com/"><img src="/img/wpp2.png"></a>
            </div>

        </section>

    </footer>
    <script src="../compra.js"></script>
</body>
</html>
